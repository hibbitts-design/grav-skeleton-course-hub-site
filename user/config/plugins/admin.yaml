enabled: true
route: /admin
cache_enabled: false
theme: grav
logo_text: null
body_classes: null
content_padding: true
twofa_enabled: true
sidebar:
  activate: tab
  hover_delay: 100
  size: auto
dashboard:
  days_of_stats: 7
widgets_display:
  dashboard-maintenance: 'true'
  dashboard-statistics: 'true'
  dashboard-notifications: 'true'
  dashboard-feed: 'true'
  dashboard-pages: 'true'
pages:
  show_parents: both
  show_modular: true
  parents_levels: null
session:
  timeout: 1800
edit_mode: normal
frontend_preview_target: inline
show_github_msg: false
pages_list_display_field: title
admin_icons: font-awesome
enable_auto_updates_check: false
notifications:
  feed: true
  dashboard: true
  plugins: true
  themes: true
popularity:
  enabled: true
  ignore:
    - '/test*'
    - /modular
  history:
    daily: '30'
    monthly: '12'
    visitors: '20'
whitelabel:
  quicktray_recompile: false
  codemirror_theme: paper
  codemirror_fontsize: md
  codemirror_md_font: sans
  logo_custom: {  }
  logo_login: {  }
  color_scheme:
    accents:
      primary-accent: button
      secondary-accent: notice
      tertiary-accent: critical
    colors:
      logo-bg: '#323640'
      logo-link: '#FFFFFF'
      nav-bg: '#3D424E'
      nav-text: '#B7B9BD'
      nav-link: '#ffffff'
      nav-selected-bg: '#323640'
      nav-selected-link: '#ffffff'
      nav-hover-bg: '#434753'
      nav-hover-link: '#ffffff'
      toolbar-bg: '#ffffff'
      toolbar-text: '#3D424E'
      page-bg: '#F6F6F6'
      page-text: '#6f7b8a'
      page-link: '#0090D9'
      content-bg: '#ffffff'
      content-text: '#6f7b8a'
      content-link: '#0090D9'
      content-link2: '#da4b46'
      content-header: '#414147'
      content-tabs-bg: '#e6e6e6'
      content-tabs-text: '#808080'
      button-bg: '#0090D9'
      button-text: '#ffffff'
      notice-bg: '#06A599'
      notice-text: '#ffffff'
      update-bg: '#77559D'
      update-text: '#ffffff'
      critical-bg: '#F45857'
      critical-text: '#ffffff'
    name: null
  custom_footer: null
  custom_css: null
  custom_presets: null
widgets:
  dashboard-maintenance: true
  dashboard-statistics: true
  dashboard-notifications: false
  dashboard-feed: false
  dashboard-pages: true
warnings:
  delete_page: true
frontend_pages_target: _blank
google_fonts: false
add_modals:
  -
    label: 'Add Blog Item'
    blueprint: admin/pages/new_blog_item
    show_in: bar
  -
    label: 'Add Page with Sidebar'
    blueprint: admin/pages/new_page
    show_in: bar
  -
    label: 'Add Course Subsites List'
    blueprint: admin/pages/new_subsite_list
    show_in: dropdown
  -
    label: 'Add Course Subsite'
    blueprint: admin/pages/new_subsite
    show_in: dropdown
hide_page_types:
  - custompagetypes
  - default
  - error
  - external
  - flex-objects
  - form
  - formdata
  - latestcustompagetype
  - simplesearch_results
  - wcstopnote
show_beta_msg: null
pagemedia:
  resize_width: 0
  resize_height: 0
  res_min_width: 0
  res_min_height: 0
  res_max_width: 0
  res_max_height: 0
  resize_quality: 0.8
