title: Blog
@extends:
    type: default
    context: blueprints://pages

child_type: item


title: Default

rules:
  slug:
    pattern: "[a-z][a-z0-9_\-]+"
    min: 2
    max: 80

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: item
        blog:
          type: tab
          title: Blog List

          fields:
            header.content.items:
              type: select
              label: Items
              default: @self.children
              options:
                @self.children: Children

            header.content.limit:
              type: text
              label: Max Item Count
              default: 5
              validate:
                required: true
                type: integer
                min: 1

            header.content.order.by:
              type: select
              label: Order By
              default: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.content.order.dir:
              type: select
              label: Order
              default: desc
              options:
                asc: Ascending
                desc: Descending

            header.content.pagination:
              type: toggle
              label: Pagination
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled

            coursehub2:
                type: section
                title: Git Repository
                underline: true

            header.hidegitrepoeditlink:
                type: toggle
                label: Display Git Repository Edit Page Link
                help: Determines if the Git Repository edit Page link is displayed for this page
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

            header.gitrepoeditlinkurl:
                type: text
                size: large
                label: Custom Git Repository Page URL
                help: Custom Git Repository URL for this page, to override the automatically calculated URL
                default: null
                validate:
                    type: URL

        assets:
          type: tab
          title: Assets

          fields:

            extra_files_title:
              type: section
              title: Features
              underline: true

            header.fontawesome:
                type: select
                label: FontAwesome
                size: small
                default: use_global
                options:
                  'use_global': 'Use Global'
                  'enabled': 'Enabled'
                  'disabled': 'Disabled'

            header.animate_css:
                type: select
                label: Animate CSS
                size: small
                default: use_global
                options:
                  'use_global': 'Use Global'
                  'enabled': 'Enabled'
                  'disabled': 'Disabled'

            header.wow_js:
                type: select
                label: WOW.js
                size: small
                default: use_global
                options:
                  'use_global': 'Use Global'
                  'enabled': 'Enabled'
                  'disabled': 'Disabled'

            header.google_prettify:
                type: select
                label: Google Prettify
                size: small
                default: use_global
                options:
                  'use_global': 'Use Global'
                  'enabled': 'Enabled'
                  'disabled': 'Disabled'
