title: Course Hub Options
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        options:
          type: tab

          fields:

            gitsync:
                type: section
                title: Git Repository
                underline: true

            header.hide_git_sync_repo_link:
                type: toggle
                label: Display Git Repository Edit Page Link
                help: Determines if the Git Repository edit Page link is displayed for this page
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

            header.git_sync_repo_link:
                type: text
                size: large
                label: Custom Git Repository Page URL
                help: Custom Git Repository URL for this page, to override the automatically calculated URL
                default: null
                validate:
                    type: URL

        rssfeed:
          type: tab
          title: RSS Feed Items

          fields:

            rssfeeditems:
                type: section
                title: RSS Feed Display
                underline: true

            header.rss_feed_display_order:
                type: select
                size: small
                label: RSS Feed Order
                default: date
                options:
                    source: By Source
                    date: By Date

            additional_rss_feed_info:
                type: display
                size: large
                label: ''
                markdown: true
                content: "Note: Use the **Twig Feeds** Plugin to add or change RSS Feeds."

            header.rss_feed_header_images:
              type: toggle
              label: RSS Feed Header Images
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled

            header.rss_feed_preview_paragraphs:
              type: select
              size: small
              label: RSS Feed Preview Paragraphs
              default: one
              options:
                  none: None
                  one: One
                  two: Two
