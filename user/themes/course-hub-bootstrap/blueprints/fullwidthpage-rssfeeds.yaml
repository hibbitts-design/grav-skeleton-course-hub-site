title: Course Hub Page Options
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        options:
          type: tab

          fields:

            gitsync:
                type: section
                title: Git Repository
                underline: true

            header.git_sync_repo_link_display:
                toggleable: true
                type: select
                size: medium
                label: Display of Git Sync Link
                default: null
                options:
                    menu: Menu
                    page: Page (visible when 'Chromeless')
                    footer: Footer
                    none: None

            header.git_sync_repo_link:
                type: text
                size: large
                label: Custom Git Repository Page URL
                help: Custom Git Repository URL for this page, to override the automatically calculated URL
                default: null
                validate:
                    type: URL

        rssfeed:
          type: tab
          title: RSS Feeds Display

          fields:

            rssfeeditems:
                type: section
                title: Display Options
                underline: true

            header.rss_feed_limit:
              type: text
              size: small
              label: Max Item Count
              default: 10
              validate:
                required: true
                type: integer
                min: 1

            header.rss_feed_pagination:
              type: toggle
              label: Pagination
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool

            header.rss_feed_header_images:
              type: toggle
              label: Item Header Images
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool

            header.rss_feed_preview_paragraphs:
              type: select
              size: medium
              label: Item Preview Paragraphs
              default: one
              options:
                  none: None
                  one: One (with no formating)
                  two: Two (with no formating)
                  all: All (including formating and images)

            additional_rss_feed_info:
                type: display
                size: large
                label: ''
                markdown: true
                content: "Note: To add or change RSS Feeds use the **Twig Feeds** Plugin"
