title: Course Hub Page Options
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        options:
          type: tab

          fields:

            appearance:
                type: section
                title: Appearance
                underline: true

            header.hide_page_title:
                type: toggle
                label: Display Title at top of Page
                help: Determines if the page title is displayed at the top of a page
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

            gitsync:
                type: section
                title: Git Sync Link
                underline: true

            header.hide_git_sync_repo_link:
                type: toggle
                label: Display Git Sync Link on Page
                help: Determines if a Git Sync Link is displayed on this page
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

            header.git_sync_repo_link_text:
                type: input.text
                size: medium
                label: 'Custom Git Sync Link Text'
                description: 'Link text, e.g. ''View Page on GitHub''.'
                validate:
                    type: text

            header.git_sync_repo_link:
                type: text
                size: large
                label: Custom Git Repository File/Folder URL
                help: Enter the URL for this Page in your Git Repository, to override the automatically calculated URL
                default: null
                validate:
                    type: URL

        sectionpages:
          type: tab
          title: Sections Pages

          fields:

            header.content.items:
              type: hidden
              default: '@self.children'

            header.content.order.by:
              type: select
              label: Order By
              default: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.content.order.dir:
              type: select
              label: Order
              default: asc
              options:
                asc: Ascending
                desc: Descending

            appearance:
              type: section
              title: Appearance
              underline: true

            header.sections_nav_align:
                type: select
                size: small
                label: Section Navbar Alignment
                default: left
                options:
                    left: Left
                    right: Right

            header.hide_next_prev_page_buttons:
                type: toggle
                label: Display Next/Prev Section Buttons
                default: 0
                highlight: 0
                options:
                    0:  Yes
                    1:  No
                validate:
                    type: bool

            header.show_sidebar:
                type: toggle
                label: Display Sidebar on Section Pages
                default: 1
                highlight: 1
                options:
                    1:  Yes
                    0:  No
                validate:
                    type: bool
