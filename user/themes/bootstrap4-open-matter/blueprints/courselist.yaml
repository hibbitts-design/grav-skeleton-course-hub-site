title: Course List Page Options
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:

          courselistoptions:
            type: tab
            title: Course List

            fields:

                blogpostoptions:
                    type: section
                    title: "Appearance"
                    underline: true

                header.card_width:
                    type: select
                    label: 'Course List Card Width (in columns)'
                    default: none
                    size: medium
                    options:
                        3: 3 Cards per Row (without Sidebar)
                        5: 2 Cards per Row
                        12: 1 Card per Row
