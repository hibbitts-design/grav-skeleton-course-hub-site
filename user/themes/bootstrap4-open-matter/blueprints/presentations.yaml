title: Presentation List
extends@:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        advanced:
          fields:
            overrides:
              fields:
                header.child_type:
                  default: presentation
                  toggleable: false

        presentationlist:
          type: tab
          title: Presentation List

          fields:

            header.content.items:
              type: hidden
              default: '@self.children'

            header.content.order.by:
              type: select
              label: Order By
              default: date
              options:
                folder: Folder
                title: Title
                date: Date
                default: Default

            header.content.order.dir:
              type: select
              label: Order
              default: asc
              options:
                asc: Ascending
                desc: Descending
